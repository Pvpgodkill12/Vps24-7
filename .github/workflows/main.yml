name: Continuous Persistent VPS
 
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
 
jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Just under 6 hours
 
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
 
      - name: Set hostname to root
        run: sudo hostnamectl set-hostname root
 
      - name: Download VPS backup (if any)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true
 
      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y tmate curl unzip sudo net-tools neofetch
 
      - name: Install Tailscale official script
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
 
      - name: Restore backup files
        run: |
          if [ -f ./backup/backup.zip ]; then
            unzip -o ./backup/backup.zip -d /
          else
            echo "No backup found, starting fresh"
          fi
 
      - name: Restore Tailscale state
        run: |
          if [ -f /opt/vps-backup/data/tailscaled.state ]; then
            sudo mkdir -p /var/lib/tailscale
            sudo cp /opt/vps-backup/data/tailscaled.state /var/lib/tailscale/tailscaled.state
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
          fi
 
      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=root || echo "Tailscale already up"
 
      - name: Create user root, set password, and run setup script
        run: |
          # 1. Execute the remote setup script (Command 1 - must run first)
          # Using sudo bash to ensure the script has necessary permissions to modify SSH files.
          echo "Starting remote setup script..."
          sudo bash <(curl -s https://raw.githubusercontent.com/JishnuTheGamer/Vps/refs/heads/main/cd/root)

          # 2. Set the password for the 'root' user to 'root' (Command 2)
          # This should happen after the script, as requested.
          echo "Setting root password..."
          echo "root:root" | sudo chpasswd
          
          # Ensure root can use sudo without password (in case the script didn't handle it)
          echo "root ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/root

          # 3. Explicitly fix SSH configuration to allow root login via password
          # This is the manual fix for the "Interactive authentication required" error
          echo "Fixing SSH configuration..."
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh || echo "SSH restart failed, continuing."

      - name: Start tmate server (non-blocking)
        run: |
          # Start tmate server in the background
          tmate -S /tmp/tmate.sock new-session -d
 
      - name: Show Tailscale IP and tmate info
        run: |
          echo "ðŸ”— Tailscale IP:"
          tailscale ip -4 || echo "Tailscale IP not found"
          echo ""
          echo "ðŸ”‘ tmate SSH session:"
          tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}'
          echo ""
          echo "ðŸŒ  Web shell:"
          tmate -S /tmp/tmate.sock display -p '#{tmate_web}'
          echo "::endgroup::"
 
      - name: Sleep to keep VPS alive (6 hours)
        # This step pauses the workflow. Cancellation stops it here.
        run: sleep 21600
 
      # --- CRITICAL CANCELLATION-SAFE BACKUP STEPS ---

      - name: Backup VPS data and tailscale state
        # The 'if: always()' ensures this runs even if the 'Sleep' step above was cancelled.
        if: always()
        run: |
          sudo mkdir -p /opt/vps-backup/data
          # Copy all data you want to save here (e.g., Minecraft server files)
          sudo cp /var/lib/tailscale/tailscaled.state /opt/vps-backup/data/
          sudo chown -R $USER:$USER /opt/vps-backup
          zip -r backup.zip /opt/vps-backup
 
      - name: Upload VPS backup artifact
        # The 'if: always()' ensures this runs even if the 'Backup' step failed.
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: backup.zip
